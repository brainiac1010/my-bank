<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HT BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-emerald-400 text-center mt-6">Let's get some
            <span class="font-semibold text-emerald-700">MONEY !!!</span>
        </h1>

    </header>


    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded">
                    <h4 class=" text-2xl">Deposit </h4>
                    <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h4 class=" text-2xl">Withdraw </h4>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded">
                    <h4 class=" text-2xl">Blance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">0</span></h2>
                </div>

            </div>
        </section>
        <!-- diposit and Withdraw -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-orange-500 p-8 rounded">
                    <h4 class=" text-2xl font-semibold p-2 text-white">Deposit Amount </h4>

                    <input class="w-4/6 block mb-4 px-3 rounded p-2" type="number" name="" id="Deposit-field"
                        placeholder="$ Amount you want to diposit">

                    <button id="btn-deposit"
                        class="bg-white text-emerald-400 font-semibold rounded p-2 px-8 hover:bg-emerald-700 ">
                        Diposit</button>

                </div>
                <div class="bg-teal-500 p-8 rounded ">
                    <h4 class=" text-2xl font-semibold p-2 text-white">Withdraw Amount</h4>
                    <input class="w-4/6 block mb-4 px-3 rounded p-2" type="number" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">

                    <button id="btn-withdraw"
                        class="bg-white text-emerald-400 font-semibold rounded p-2 px-8 hover:bg-emerald-700 ">
                        Withdraw</button>
                </div>

            </div>

        </section>


    </main>
    <script src="./deposit.js"></script>
    <script src="./Withdraw.js"></script>
</body>

</html>
